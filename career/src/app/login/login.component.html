

<div class="container">
	<!-- code here -->
	<div class="card">
		<div class="card-image">	
			<h2 class="card-heading">
				Login Here
				<small>login into your created account</small>
			</h2>
		</div>
		<form class="card-form" (ngSubmit)="login()">
			<div class="input">
				<input type="text" class="input-field" name="username"  [(ngModel)]="username" required/>
				<label class="input-label">username</label>
			</div>
						
						<div class="input">
				<input type="password" class="input-field" [(ngModel)]="password" name="password" required/>
				<label class="input-label">Password</label>
			</div>
			<div class="action">
				<button type="submit" [disabled]="!username || !password" class="action-button">login</button>
			</div>
		</form>
		<div class="card-info">
			<p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
		</div>
	</div>
</div>
